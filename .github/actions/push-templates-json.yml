---
name: Push Templates JSON

on:
  push:
    branches:
      - main
    paths:
      - 'templates.json'  # only trigger when this file changes
  workflow_dispatch: # allow manual runs

jobs:
  push-templates:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install dependencies
        run: npm ci

      - name: Push templates
        run: npm run push-templates-json